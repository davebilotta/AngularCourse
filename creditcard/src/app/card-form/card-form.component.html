<div class="columns">
    <div class="column">
        <app-card [name]="cardForm.get('name')?.value"
                  [cardNumber]="cardForm.get('cardNumber')?.value"
                  [expiration]="cardForm.get('expiration')?.value">
        </app-card>
    </div>

    <div class="column">
        <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
            <app-input [control]="$any(cardForm).get('name')" label="Name"></app-input>
            <app-input [control]="$any(cardForm).get('cardNumber')" label="Number"></app-input>
            <div class="columns">
                <div class="column">
                    <app-input [control]="$any(cardForm).get('expiration')" label="Expiration"></app-input>
                </div>
                <div class="column">
                    <app-input [control]="$any(cardForm).get('securityCode')" label="Security Code"></app-input>
                </div>
            </div>

            <div class="buttons">
                <button class="button is-primary" type="submit" [disabled]="cardForm.invalid">Submit</button>
                <button class="button is-warning" (click)="onResetClick()">Reset</button>
            </div>
        </form>
    </div>
</div>
