<form class="ui form" [formGroup]="emailForm" (ngSubmit)="onSubmit()">
    <app-input
        label="To"
        inputType="email"
        [control]="$any(emailForm.get('to'))"
    ></app-input>

    <app-input
        label="From"
        inputType="email"
        [control]="$any(emailForm.get('from'))"
    ></app-input>

    <app-input
        label="Subject"
        inputType="text"
        [control]="$any(emailForm.get('subject'))"
    ></app-input>

    <app-input
        label="Message"
        controlType="textarea"
        [control]="$any(emailForm.get('text'))"
    ></app-input>

    <button class="ui button primary">Send</button>
</form>
