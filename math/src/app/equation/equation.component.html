<form [formGroup]="mathForm">
    <div class="container">
        <span>{{ a }}</span>
        <span>+</span>
        <span>{{ b }}</span>
        <span>=</span>
        <input appAnswerHighlight formControlName="answer"/>
    </div>
</form>

<hr/>
<div class="stats">Seconds per solution: {{secondsPerSolution | number: '1.1-3'}}</div>
