<div class="ui-container">
  <div class="ui secondary pointing menu">
    <!-- Note: use 'routerLink' instead of 'href' ... href will cause a total page reload-->
    <a
      routerLink="/"
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="active"
      class="item">
      Home</a>
    <a routerLink="/elements" routerLinkActive="active" class="item">Elements</a>
    <a routerLink="/collections" routerLinkActive="active" class="item">Collections</a>
    <a routerLink="/views" routerLinkActive="active" class="item">Views</a>
    <a routerLink="/mods" routerLinkActive="active" class="item">Modules</a>

  </div>
  <div class="ui segment">
    <router-outlet></router-outlet>
  </div>
</div>
